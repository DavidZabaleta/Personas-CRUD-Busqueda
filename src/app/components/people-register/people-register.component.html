<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/people-list']">Listar</a></li>
        <li class="breadcrumb-item active" aria-current="page">Registrar</li>
    </ol>
</nav>
<div class="card">
    <div class="card-header">
        Registrar persona
    </div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>Por favor diligenciar el formulario</p>
            <div>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="inputNombre">Nombres</label>
                        <input type="text" class="form-control" id="inputNombre" placeholder="Nombre(s)" name="nombres" [(ngModel)]="persona.nombre">
                    </div>
                    <div class="form-group col-md-2">

                    </div>
                    <div class="form-group col-md-5">
                        <label for="inputApellidos">Apellidos</label>
                        <input type="text" class="form-control" id="inputApellidos" placeholder="Apellidos" name="apellidos" [(ngModel)]="persona.apellido">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="inputTipoDocumento">Tipo de Documento de Identidad</label>
                        <select class="form-control" id="tipoDocumento" name="tipoDocumento" [(ngModel)]="persona.tipoDocumentoIdentidad" required>
                            <option *ngFor="let tipoDocumento of tipoDocumentos" [ngValue]="tipoDocumento" >{{tipoDocumento.nombre}}</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
    
                    </div>
                    <div class="form-group col-md-5">
                        <label for="inputNroDocumento">Numero de Documento</label>
                        <input type="text" class="form-control" id="inputNroDocumento" placeholder="Numero de Documento" name="nroDocumento" [(ngModel)]="persona.nroDocumento">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="inputTelefono">Teléfono</label>
                        <input type="text" class="form-control" id="inputTelefono" placeholder="Teléfono" name="telefono" [(ngModel)]="persona.telefono">
                    </div>
                    <div class="form-group col-md-2">

                    </div>
                    <div class="form-group col-md-5">
                        <label for="inputFechaNacimineto">Fecha Nacimiento</label>
                        <input type="text" class="form-control" id="inputFechaNacimineto" placeholder="Fecha Nacimiento" name="fecha" [(ngModel)]="persona.fechaNacimiento" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>

                <button type="button" class="btn btn-primary" (click)="insertPersona()">Registrar</button>
            </div>

        </blockquote>
    </div>
</div>
